{% extends 'base1.html' %}
{% block registration %}
<div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                        <div class="container_login">
                    <section id="content">
		            <form action="" method="post">
                    {% csrf_token %}
			        <h1>Регистрация</h1>
			        <div>
				        <input type="text" placeholder="Логин" name="username" required="" id="id_username" />
			        </div>
			        <div>
				        <input type="password" placeholder="Пароль" name="password1" required="" id="id_password1" />
			        </div>
                        <div>
				        <input type="password" placeholder="Повторите пароль" name="password2" required="" id="id_password2" />
			        </div>
			        <div>
                        <input class="button" type="submit" value="Зарегистрироваться">
			        </div>
                    </form><!-- form -->
                    </section><!-- content -->
                </div>
                <div class="col-md-4">
                </div>
		    </div>
            </div>
</div><!-- container -->

{% endblock %}
